# Application Name
spring.application.name=backend

# Server Port
server.port=8080

# MySQL Datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/project_db?useUnicode=true&characterEncoding=utf8
spring.datasource.username=project_user
spring.datasource.password=1234

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OSIV(Open Session In View) 설정을 명시적으로 false로 하여 예상치 못한 성능 저하를 방지합니다. (Spring Boot 3.x 기본값)
spring.jpa.open-in-view=false

