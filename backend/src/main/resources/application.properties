# Application Name
spring.application.name=backend

# Server Port
server.port=8080

# MySQL Datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/project_db?useUnicode=true&characterEncoding=utf8
spring.datasource.username=project_user
spring.datasource.password=1234

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OSIV(Open Session In View) 설정을 명시적으로 false로 하여 예상치 못한 성능 저하를 방지합니다. (Spring Boot 3.x 기본값)
spring.jpa.open-in-view=false

# JWT 설정
jwt.secret=9PVrQz3WVx88mIe3gWjDkBTA1/1cP2ibLGOsKrZgGMsxPVMiedlJi2ZoXDyCq32oi3hTI2bfDPcCqIRs5vAFjg==
jwt.expiration=3600000
jwt.refresh-expiration=86400000


# ===============================================
# =             LOGGING SETTINGS                =
# ===============================================
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG


# CORS 설정
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# =========================
# OAuth2 Client - Google
# registrationId = google
# =========================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.redirect-uri=https://primeval-trinh-nonfalteringly.ngrok-free.dev/login/oauth2/code/{registrationId}

# =========================
# OAuth2 Client - GitHub
# registrationId = github
# =========================
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,user:email
spring.security.oauth2.client.registration.github.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.github.redirect-uri=https://primeval-trinh-nonfalteringly.ngrok-free.dev/login/oauth2/code/{registrationId}

# =========================
# OAuth2 Client - Naver
# registrationId = naver
# (Naver는 provider endpoint 직접 지정이 필요)
# =========================
spring.security.oauth2.client.registration.naver.client-id=${NAVER_CLIENT_ID}
spring.security.oauth2.client.registration.naver.client-secret=${NAVER_CLIENT_SECRET}
spring.security.oauth2.client.registration.naver.client-name=Naver
spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.naver.redirect-uri=https://primeval-trinh-nonfalteringly.ngrok-free.dev/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.naver.scope=name,email

spring.security.oauth2.client.provider.naver.authorization-uri=https://nid.naver.com/oauth2.0/authorize
spring.security.oauth2.client.provider.naver.token-uri=https://nid.naver.com/oauth2.0/token
spring.security.oauth2.client.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
# 네이버 응답은 보통 { "response": { ... } } 형태라 user-name-attribute를 response로 두는 경우가 많음
spring.security.oauth2.client.provider.naver.user-name-attribute=response

server.forward-headers-strategy=framework
